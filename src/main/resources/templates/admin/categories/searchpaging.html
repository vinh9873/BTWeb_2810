<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tìm kiếm Category</title>
</head>
<body>
    <h1>Kết quả tìm kiếm</h1>
    <form th:action="@{/admin/categories/search}" method="get">
        <input type="text" name="name" placeholder="Nhập tên Category" th:value="${name}" />
        <button type="submit">Tìm kiếm</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên Category</th>
                <th>Mô tả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}">ID</td>
                <td th:text="${category.name}">Tên</td>
                <td th:text="${category.description}">Mô tả</td>
                <td>
                    <a th:href="@{/admin/categories/edit/{categoryId}(categoryId=${category.id})}">Sửa</a>
                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
